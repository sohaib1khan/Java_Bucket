<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3c72">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TrackMyStacks">
    <link rel="manifest" th:href="@{/manifest.webmanifest}" href="/manifest.webmanifest">
    <link rel="icon" type="image/svg+xml" th:href="@{/icons/icon-192.svg}" href="/icons/icon-192.svg">
    <title>Admin Panel - TrackMyStacks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            position: relative;
            overflow-x: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        /* Flying Money Animation */
        .money-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .money {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: flyMoney 15s linear infinite;
        }
        
        @keyframes flyMoney {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .money:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .money:nth-child(2) { left: 25%; animation-delay: 3s; animation-duration: 14s; }
        .money:nth-child(3) { left: 40%; animation-delay: 6s; animation-duration: 16s; }
        .money:nth-child(4) { left: 55%; animation-delay: 2s; animation-duration: 13s; }
        .money:nth-child(5) { left: 70%; animation-delay: 8s; animation-duration: 15s; }
        .money:nth-child(6) { left: 85%; animation-delay: 5s; animation-duration: 17s; }
        
        /* Shooting Stars */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shootingStar 3s ease-in-out infinite;
        }
        
        @keyframes shootingStar {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(300px) translateY(300px);
                opacity: 0;
            }
        }
        
        .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; animation-duration: 2s; }
        .star:nth-child(2) { top: 30%; left: 60%; animation-delay: 1.5s; animation-duration: 2.5s; }
        .star:nth-child(3) { top: 50%; left: 40%; animation-delay: 3s; animation-duration: 2.2s; }
        .star:nth-child(4) { top: 70%; left: 80%; animation-delay: 4s; animation-duration: 2.8s; }
        .star:nth-child(5) { top: 20%; left: 70%; animation-delay: 2s; animation-duration: 2.4s; }
        
        /* Content (above animations) */
        .content {
            position: relative;
            z-index: 1;
        }
        
        .navbar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: calc(1.25rem + env(safe-area-inset-top)) 2rem 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        .navbar h1 {
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.625rem 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1400px;
            margin: 2.5rem auto;
            padding: 0 2rem;
        }
        
        .card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            margin-bottom: 1.75rem;
            color: #f1f5f9;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.6rem;
            color: #cbd5e1;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(15, 23, 42, 0.5);
            color: #e2e8f0;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        .btn {
            padding: 0.875rem 1.75rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            padding: 0.625rem 1.25rem;
            font-size: 0.9rem;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        .btn-danger:hover {
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1.25rem;
            text-align: left;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        th {
            background: rgba(15, 23, 42, 0.5);
            font-weight: 600;
            color: #cbd5e1;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        td {
            color: #e2e8f0;
            font-size: 1rem;
        }
        
        tr {
            transition: all 0.2s ease;
        }
        
        tr:hover {
            background: rgba(59, 130, 246, 0.1);
        }
        
        .alert {
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            animation: slideInDown 0.4s ease;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-left: 4px solid #047857;
        }
        
        .alert-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border-left: 4px solid #b91c1c;
        }
        
        .badge {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .badge-admin {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }
        
        .badge-user {
            background: rgba(148, 163, 184, 0.2);
            color: #cbd5e1;
        }
        
        .form-inline {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .form-inline .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .category-tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #93c5fd;
            font-weight: 500;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: calc(1rem + env(safe-area-inset-top)) 1rem 1rem 1rem;
            }

            .navbar h1 {
                font-size: 1.25rem;
            }

            .container {
                margin: 1rem auto;
                padding: 0 max(0.75rem, env(safe-area-inset-right)) 0 max(0.75rem, env(safe-area-inset-left));
            }

            .card {
                padding: 1.25rem;
            }

            .form-inline {
                flex-direction: column;
                align-items: stretch;
            }

            .form-inline .btn {
                width: 100%;
            }

            table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                white-space: nowrap;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Flying Money Animation -->
    <div class="money-container">
        <div class="money">ðŸ’µ</div>
        <div class="money">ðŸ’°</div>
        <div class="money">ðŸ’¸</div>
        <div class="money">ðŸ’µ</div>
        <div class="money">ðŸ’°</div>
        <div class="money">ðŸ’¸</div>
    </div>
    
    <!-- Shooting Stars -->
    <div class="stars-container">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <nav class="navbar">
            <h1>Admin Panel</h1>
            <a href="/dashboard">Back to Dashboard</a>
        </nav>
        
        <div class="container">
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>


            <!-- Create Category -->
            <div class="card">
                <h2>Manage Categories</h2>
                <form th:action="@{/admin/create-category}" method="post" class="form-inline">
                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input type="text" id="categoryName" name="name" required placeholder="e.g., Groceries">
                    </div>
                    <button type="submit" class="btn">Add Category</button>
                </form>
                
                <div style="margin-top: 1.5rem;">
                    <h3 style="color: #cbd5e1; font-size: 1rem; margin-bottom: 1rem;">Current Categories:</h3>
                    <div>
                        <span th:each="category : ${categories}" class="category-tag">
                            <span th:text="${category.name}"></span>
                            <form th:action="@{/admin/delete-category/{id}(id=${category.id})}" 
                                  method="post" 
                                  style="display: inline; margin-left: 0.5rem;"
                                  onsubmit="return confirm('Delete this category? All expenses with this category will keep the category name.');">
                                <button type="submit" style="background: none; border: none; color: #ef4444; cursor: pointer; font-weight: bold;">&times;</button>
                            </form>
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- Create User Form -->
            <div class="card">
                <h2>Create New User</h2>
                <form th:action="@{/admin/create-user}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="admin" name="admin">
                            <label for="admin">Admin User?</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Create User</button>
                </form>
            </div>
            
            <!-- Users List -->
            <div class="card">
                <h2>All Users</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}" style="font-weight: 600;"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:if="${user.admin}" class="badge badge-admin">Admin</span>
                                <span th:unless="${user.admin}" class="badge badge-user">User</span>
                            </td>
                            <td th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy HH:mm')}"></td>
                            <td>
                                <form th:action="@{/admin/delete-user/{id}(id=${user.id})}" 
                                      method="post" 
                                      style="display: inline;"
                                      onsubmit="return confirm('Are you sure you want to delete this user?');">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script defer th:src="@{/js/pwa.js}" src="/js/pwa.js"></script>
</body>
</html>
