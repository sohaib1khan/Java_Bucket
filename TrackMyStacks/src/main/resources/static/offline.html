<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMyStacks - Offline</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1.5rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e2e8f0;
            background: linear-gradient(135deg, #0f172a 0%, #1e3c72 100%);
            text-align: center;
        }
        .card {
            max-width: 420px;
            width: 100%;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
        }
        h1 { margin-top: 0; }
        p { color: #cbd5e1; }
    </style>
</head>
<body>
    <main class="card">
        <h1>You are offline</h1>
        <p>TrackMyStacks is running in offline mode. Reconnect to sync and load the latest data.</p>
    </main>
</body>
</html>
