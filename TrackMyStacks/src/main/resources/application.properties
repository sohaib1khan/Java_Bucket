# Application Name
spring.application.name=TrackMyStacks

# Server Port
server.port=8785

# H2 Database Configuration
# Local dev: uses ./data/ relative to the working directory.
# Docker: overridden by SPRING_DATASOURCE_URL env var in docker-compose.yml.
spring.datasource.url=jdbc:h2:file:./data/trackmystacks
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (for viewing database during development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false

# Jackson - serialize LocalDate/LocalDateTime as ISO-8601 strings (not timestamps)
# This keeps backup JSON files human-readable and portable.
spring.jackson.serialization.write-dates-as-timestamps=false

# Multipart - allow backup files up to 10 MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB