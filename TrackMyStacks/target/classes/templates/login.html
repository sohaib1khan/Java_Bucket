<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3c72">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TrackMyStacks">
    <link rel="manifest" th:href="@{/manifest.webmanifest}" href="/manifest.webmanifest">
    <link rel="icon" type="image/svg+xml" th:href="@{/icons/icon-192.svg}" href="/icons/icon-192.svg">
    <title>Login - TrackMyStacks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3c72 50%, #2a5298 100%);
            position: relative;
            min-height: 100dvh;
            overflow-y: auto;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        /* Wrapper to center everything */
        .page-wrapper {
            width: 100%;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
            padding: 1rem;
        }
        
        /* Northern Lights - BEHIND everything */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .aurora-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            opacity: 0.3;
        }
        
        .aurora-layer:nth-child(1) {
            background: radial-gradient(ellipse at 20% 50%, rgba(0, 255, 163, 0.4) 0%, transparent 50%);
            animation: aurora1 25s ease-in-out infinite;
        }
        
        .aurora-layer:nth-child(2) {
            background: radial-gradient(ellipse at 80% 50%, rgba(0, 180, 255, 0.4) 0%, transparent 50%);
            animation: aurora2 30s ease-in-out infinite;
        }
        
        .aurora-layer:nth-child(3) {
            background: radial-gradient(ellipse at 50% 50%, rgba(185, 103, 255, 0.3) 0%, transparent 50%);
            animation: aurora3 35s ease-in-out infinite;
        }
        
        @keyframes aurora1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(40px, -40px) rotate(120deg); }
            66% { transform: translate(-40px, 40px) rotate(240deg); }
        }
        
        @keyframes aurora2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-50px, 50px) rotate(-120deg); }
            66% { transform: translate(50px, -50px) rotate(-240deg); }
        }
        
        @keyframes aurora3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.1); }
        }
        
        /* Floating Money */
        .money-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .money {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: floatMoney 20s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        @keyframes floatMoney {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            5% { opacity: 0.6; }
            95% { opacity: 0.6; }
            100% {
                transform: translateY(-10vh) translateX(50px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        .money:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 18s; }
        .money:nth-child(2) { left: 25%; animation-delay: 4s; animation-duration: 22s; }
        .money:nth-child(3) { left: 40%; animation-delay: 8s; animation-duration: 20s; }
        .money:nth-child(4) { left: 55%; animation-delay: 2s; animation-duration: 19s; }
        .money:nth-child(5) { left: 70%; animation-delay: 10s; animation-duration: 21s; }
        .money:nth-child(6) { left: 85%; animation-delay: 6s; animation-duration: 23s; }
        .money:nth-child(7) { left: 15%; animation-delay: 12s; animation-duration: 17s; }
        .money:nth-child(8) { left: 90%; animation-delay: 14s; animation-duration: 24s; }
        
        /* Sparkles */
        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: sparkle 3s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 40%; left: 85%; animation-delay: 1s; }
        .sparkle:nth-child(3) { top: 60%; left: 25%; animation-delay: 2s; }
        .sparkle:nth-child(4) { top: 80%; left: 70%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 30%; left: 60%; animation-delay: 2.5s; }
        .sparkle:nth-child(6) { top: 70%; left: 40%; animation-delay: 0.5s; }
        .sparkle:nth-child(7) { top: 50%; left: 10%; animation-delay: 3s; }
        .sparkle:nth-child(8) { top: 10%; left: 90%; animation-delay: 2.8s; }
        
        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                        0 0 50px rgba(59, 130, 246, 0.3);
            width: 100%;
            max-width: 420px;
            animation: fadeInUp 0.8s ease-out, glow 4s ease-in-out infinite;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                            0 0 50px rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                            0 0 80px rgba(139, 92, 246, 0.5);
            }
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            font-weight: 800;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 2.5rem;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 1.75rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.6rem;
            color: #334155;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1),
                        0 0 20px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }
        
        .btn {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.5);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #991b1b;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #dc2626;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-12px); }
            40%, 80% { transform: translateX(12px); }
        }
        
        .success {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #166534;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #16a34a;
            animation: slideInDown 0.5s ease;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .money-container,
            .sparkles {
                display: none;
            }

            .aurora-layer {
                opacity: 0.2;
            }

            .login-container {
                padding: 1.5rem;
                border-radius: 18px;
                animation: fadeInUp 0.5s ease-out;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Northern Lights -->
    <div class="aurora">
        <div class="aurora-layer"></div>

    <div class="money-container">

    <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
    
    <!-- Page Wrapper - Centers the Login Form -->
    <div class="page-wrapper">
        <div class="login-container">
            <h1>TrackMyStacks</h1>
            <p class="subtitle">Personal Finance Tracker</p>
            
            <div th:if="${param.error}" class="error">

            </div>
            
            <div th:if="${param.logout}" class="success">
                You have been logged out successfully.
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
    <script defer th:src="@{/js/pwa.js}" src="/js/pwa.js"></script>
</body>
</html>
