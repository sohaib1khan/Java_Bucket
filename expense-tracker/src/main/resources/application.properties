# ============================================
# SERVER CONFIGURATION
# ============================================
# Port the application runs on
# Python Flask equivalent: app.run(port=8083)
server.port=8083

# Application name
spring.application.name=Expense Tracker

# ============================================
# DATABASE CONFIGURATION (H2)
# ============================================
# H2 is an in-memory database (like SQLite but in RAM)
# Data is lost when app stops - perfect for learning!
# Python equivalent: sqlite:///expenses.db

# Database URL - stores data in a file called "expenses"
spring.datasource.url=jdbc:h2:file:./data/expenses
# Username for database
spring.datasource.username=admin
# Password for database
spring.datasource.password=password
# H2 database driver
spring.datasource.driver-class-name=org.h2.Driver

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
# JPA = Java Persistence API (like SQLAlchemy in Python)
# Hibernate = The actual ORM implementation

# Show SQL queries in console (helpful for learning!)
# Python equivalent: echo=True in SQLAlchemy create_engine()
spring.jpa.show-sql=true

# Format SQL nicely (pretty print)
spring.jpa.properties.hibernate.format_sql=true

# Auto-create tables from Entity classes
# Python equivalent: db.create_all() in Flask-SQLAlchemy
# Options: 
#   - create: Drop and recreate tables on startup (good for development)
#   - update: Update tables if changed (safer)
#   - none: Don't auto-create (production)
spring.jpa.hibernate.ddl-auto=update

# Database dialect (tells Hibernate what SQL flavor to use)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ============================================
# H2 CONSOLE (Web UI for database)
# ============================================
# Enable H2 web console for debugging
# Access at: http://localhost:8083/h2-console
# Python equivalent: Like SQLite browser or pgAdmin
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# LOGGING CONFIGURATION
# ============================================
# Set logging level for our app
# Options: TRACE, DEBUG, INFO, WARN, ERROR
logging.level.com.piggybank=INFO