<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report - Expense Tracker</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .month-selector {
            margin: 20px 0;
        }
        
        .month-selector input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            color: #333;
            font-size: 2em;
            font-weight: bold;
        }
        
        .chart-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .expenses-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .expense-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .expense-item:last-child {
            border-bottom: none;
        }
        
        .expense-info {
            flex: 1;
        }
        
        .expense-amount {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <a th:href="@{/}" class="back-link">Back to Expenses</a>
            <h1>Monthly Report</h1>
            
            <div class="month-selector">
                <label for="month">Select Month:</label>
                <input type="month" 
                       id="month" 
                       th:value="${selectedMonth}" 
                       onchange="window.location.href = '/report?month=' + this.value">
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Expenses</div>
                <div class="stat-value" th:text="${expenseCount}">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Total Spent</div>
                <div class="stat-value">
                    $<span th:text="${#numbers.formatDecimal(totalSpending, 1, 2)}">0.00</span>
                </div>
            </div>
            
            <div class="stat-card" th:if="${!categoryTotals.isEmpty()}">
                <div class="stat-label">Categories</div>
                <div class="stat-value" th:text="${categoryTotals.size()}">0</div>
            </div>
        </div>
        
        <div class="chart-section" th:if="${!categoryTotals.isEmpty()}">
            <h2>Spending by Category</h2>
            <div class="chart-container">
                <canvas id="reportChart"></canvas>
            </div>
        </div>
        
        <div class="expenses-list">
            <h2>Expenses for <span th:text="${#temporals.format(selectedMonth, 'MMMM yyyy')}">Month</span></h2>
            
            <div th:if="${expenses.isEmpty()}" style="text-align: center; padding: 40px; color: #666;">
                No expenses for this month
            </div>
            
            <div th:if="${!expenses.isEmpty()}">
                <div th:each="expense : ${expenses}" class="expense-item">
                    <div class="expense-info">
                        <div style="font-weight: 600; margin-bottom: 5px;" th:text="${expense.description}">
                            Description
                        </div>
                        <div style="color: #666; font-size: 14px;">
                            <span th:text="${expense.category}">Category</span> â€¢ 
                            <span th:text="${#temporals.format(expense.date, 'MMM dd, yyyy')}">Date</span>
                        </div>
                    </div>
                    <div class="expense-amount">
                        $<span th:text="${#numbers.formatDecimal(expense.amount, 1, 2)}">0.00</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script th:inline="javascript">
        const categoryData = /*[[${categoryTotals}]]*/ {};
        
        if (Object.keys(categoryData).length > 0) {
            const ctx = document.getElementById('reportChart').getContext('2d');
            
            const categories = Object.keys(categoryData);
            const amounts = Object.values(categoryData);
            
            const colors = [
                '#28a745', '#ffc107', '#dc3545', '#6c757d', '#17a2b8', '#667eea', '#f093fb'
            ];
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: categories,
                    datasets: [{
                        label: 'Spending',
                        data: amounts,
                        backgroundColor: colors,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return '$' + context.parsed.y.toFixed(2);
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value;
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }
    </script>
</body>
</html>
