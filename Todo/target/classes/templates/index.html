<!DOCTYPE html>
<!-- Thymeleaf namespace - enables th: attributes -->
<!-- Python equivalent: This is like declaring you're using Jinja2 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    
    <!-- Inline CSS for styling (embedded in HTML for simplicity) -->
    <style>
        /* General page styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* Main container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        /* Title styling */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Form styling */
        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .add-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .add-form button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .add-form button:hover {
            background: #5568d3;
        }
        
        /* Task list styling */
        .task-list {
            list-style: none;
            padding: 0;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        /* Completed task styling */
        .task-item.completed {
            opacity: 0.6;
            border-left-color: #28a745;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        /* Task text */
        .task-text {
            flex: 1;
            margin: 0 15px;
            font-size: 16px;
        }
        
        /* Checkbox styling */
        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* Delete button */
        .delete-btn {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        /* Empty state message */
        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px;
            font-size: 18px;
        }
        
        /* Form buttons (hidden) */
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Title -->
        <h1>üìù My Todo List</h1>
        
        <!-- ============================================ -->
        <!-- FORM: Add New Task -->
        <!-- ============================================ -->
        <!-- action="/add" = Submit to /add route -->
        <!-- method="post" = Send as POST request -->
        <!-- Python equivalent: <form action="{{ url_for('add_task') }}" method="post"> -->
        <form action="/add" method="post" class="add-form">
            <!-- Input field for task description -->
            <!-- name="description" = This is the parameter name (matches @RequestParam) -->
            <input 
                type="text" 
                name="description" 
                placeholder="Enter a new task..." 
                required>
            <!-- Submit button -->
            <button type="submit">Add Task</button>
        </form>
        
        <!-- ============================================ -->
        <!-- TASK LIST: Display All Tasks -->
        <!-- ============================================ -->
        
        <!-- th:if = Conditional (only show if tasks list is NOT empty) -->
        <!-- Python Jinja2 equivalent: {% if tasks %} -->
        <ul class="task-list" th:if="${not #lists.isEmpty(tasks)}">
            
            <!-- th:each = Loop through each task -->
            <!-- Python Jinja2 equivalent: {% for task in tasks %} -->
            <li th:each="task : ${tasks}" 
                th:class="${task.completed} ? 'task-item completed' : 'task-item'">
                <!-- th:class = Conditional CSS class -->
                <!-- If task.completed is true, add "completed" class -->
                
                <!-- ============================================ -->
                <!-- TOGGLE CHECKBOX: Mark task as complete/incomplete -->
                <!-- ============================================ -->
                <!-- Form submits to /toggle with task ID -->
                <form action="/toggle" method="post">
                    <!-- Hidden input: Sends task ID to server -->
                    <!-- th:value = Set value from Java object -->
                    <!-- Python equivalent: <input type="hidden" name="id" value="{{ task.id }}"> -->
                    <input type="hidden" name="id" th:value="${task.id}">
                    
                    <!-- Checkbox that submits form when clicked -->
                    <!-- th:checked = Checkbox is checked if task is completed -->
                    <!-- Python equivalent: <input type="checkbox" {{ 'checked' if task.completed else '' }}> -->
                    <input 
                        type="checkbox" 
                        class="task-checkbox"
                        th:checked="${task.completed}"
                        onchange="this.form.submit()">
                    <!-- onchange="this.form.submit()" = Submit form when checkbox changes -->
                </form>
                
                <!-- Task description text -->
                <!-- th:text = Set text content from Java object -->
                <!-- Python equivalent: <p>{{ task.description }}</p> -->
                <p class="task-text" th:text="${task.description}">Task text here</p>
                
                <!-- ============================================ -->
                <!-- DELETE BUTTON: Remove task -->
                <!-- ============================================ -->
                <!-- Form submits to /delete with task ID -->
                <form action="/delete" method="post">
                    <!-- Hidden input: Sends task ID -->
                    <input type="hidden" name="id" th:value="${task.id}">
                    
                    <!-- Delete button -->
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </li>
        </ul>
        
        <!-- ============================================ -->
        <!-- EMPTY STATE: Show when no tasks exist -->
        <!-- ============================================ -->
        <!-- th:if = Only show if tasks list IS empty -->
        <!-- Python Jinja2 equivalent: {% if not tasks %} -->
        <div class="empty-state" th:if="${#lists.isEmpty(tasks)}">
            <p>üéâ No tasks yet! Add one above to get started.</p>
        </div>
    </div>
</body>
</html>
